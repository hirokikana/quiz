<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Quiz</title>
        <meta http-equiv="content-type" charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>        
        <div id="app" class="container">

            <div class="alert alert-secondary" role="alert" v-if="message">
                {{ message }}
            </div>
            <answer-area></answer-area>
            <div style="width: 700px; margin-top: -10px"><h2 class="text-center text-light" style="background-color: #214fe9;">{{ name }}</h2></div>
            <button class="btn btn-primary" @click="submit">SUBMIT</button>
            <button id="clear-button" class="btn btn-danger" @click="clear">CLEAR</button>
            <div> 
                WebSocket URL : <input type="text" id="websocketurl">
                Name : <input type="text" id="answerer-name">
                <button @click="connect">CONNECT</button>
                <button @click="disconnect">DISCONNECT</button>
            </div>
        </div>
    
    <script src="main.js"></script>
    </body>
</html>
